[package]
name = "splunk-github-sbom"
description = "Send your SBOM data to a Splunk instance via the HTTP Event Collector endpoint."
version = "0.1.1"
edition = "2021"
rust-version = "1.67"

[dependencies]
clap = { version = "4.4.6", features = ["derive"] }
serde_json = "1.0.107"
reqwest = { version = "0.11.22", features = ["serde_json", "json"] }

splunk = { version="0.1.1-alpha4", features = ["hec"] }
tokio = { version = "1.32.0", features = ["rt", "macros"] }

[dev-dependencies]
regex = "1.10.0"
serde_yaml = "0.9.25"
